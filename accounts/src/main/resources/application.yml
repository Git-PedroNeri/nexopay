server:
  port: 8080
spring:
  application:
    name: "accounts"
  profiles:
    #    p prod aqui Ã© overwrite utilizando program arguments
    active: "prod"
  datasource:
    url: jdbc:mysql://localhost:3306/accountsdb?createDatabaseIfNotExist=true
    username: root
    password: user@root
  jpa:
    show-sql: true
  sql:
    init:
      mode: always
  config:
    import: "optional:configserver:http://localhost:8071/"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      access: unrestricted
  info:
    env:
      enabled: true

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

info:
  app:
    name: "accounts"
    description: "Eazy Bank Accounts Application"
    version: "1.0.0"

logging:
  level:
    com:
      nexopay:
        accounts: DEBUG
